<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Forgot Password</title>
</head>
<body>
    
    <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <h1 class="has-text-weight-bold is-size-3">Forgot your Password?</h1>
                <p>Please tell us the email address associated with your</p>
                <p>Revmo account for a verification link</p>
                <div class="column">
                    <input class="input is-primary" type="text" placeholder="Email">
                </div>
                <div class="column">
                    <button class="button is-primary is-fullwidth" type="submit">Submit</button>
                </div>
                <div class="column">
                    <a type="button" class="button is-fullwidth" href="">Go to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
