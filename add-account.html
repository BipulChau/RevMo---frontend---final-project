  </head>
<body>

<!-- navbar -->

<nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
      <a href="./home.html" class="navbar-item">
          <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">

      <a class="navbar-burger" id="burger">
          <span></span>

    <div class="navbar-menu" id="nav-links">

<!-- Main Body -->
    
<div class="columns">
    <div class="column is-one-quarter">
        <form class="box is-shadowless">
            <h2 class="title is-size-4">Add Account</h2>
            
            <div class="field">
                <label id = "account-type-id" class="label">Account Type</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="1">
                    Chequing
                  </label>
                  <label class="radio">
                    <input type="radio" name="account-type-id" value="2">
                    Saving
                  </label>

                </div>
            </div>

            <div class="field">
                <label class="label">Amount</label>
                <div class="control">
                  <input class="input" type="number" placeholder="Enter amount" id="amount-input">
                </div>
            </div>




            <div>
                <a class="button is-info" id="submit-btn">
                  Submit
                </a>
            </div>
        </form>
