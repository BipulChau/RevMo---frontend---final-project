<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <div class="hero is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box">
                    <div>Reset Password</div>
                    <div class="column">
                        <input class="input is-primary" type="password" placeholder="New Password">
                    </div>
                    <div class="column">
                        <input class="input is-primary" type="password" placeholder="Confirm Password">
                    </div>
                    <div class="column">
                        <button class="button is-primary is-fullwidth" type="submit">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
